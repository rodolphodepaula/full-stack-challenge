<div *ngIf="trackDetails" class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img [src]="trackDetails.album_thumb" class="rounded img-fluid" alt="Album Cover">
    </div>
    <div class="col-md-6">
      <div class="track-details-card">
        <h1 class="display-4">{{ trackDetails.track_title }}</h1>
        <p><strong>Artistas:</strong> {{ trackDetails.artists.join(', ') }}</p>
        <p><strong>Duração:</strong> {{ trackDetails.duration }}</p>
        <p><strong>Disponível no Brasil:</strong> {{ trackDetails.available_in_br ? 'Sim' : 'Não' }}</p>
        <p><strong>Data de Lançamento:</strong> {{ trackDetails.release_date | date }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <a href="{{ trackDetails.spotify_url }}" target="_blank" class="btn btn-secondary">Ouça no Spotify</a>
          <button type="button" class="btn btn-success" (click)="onSubmit()">Salvar na Biblioteca</button>
        </div>
        <audio *ngIf="trackDetails.preview_url" class="audio-player" controls>
          <source [src]="trackDetails.preview_url" type="audio/mpeg">
          Seu navegador não suporta áudio HTML5.
        </audio>
      </div>
    </div>
  </div>
</div>
