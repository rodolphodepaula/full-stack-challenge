<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-8">
      <div class="signup-wrapper">
        <form (ngSubmit)="onSignup()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" [(ngModel)]="name" [ngClass]="{'input-error': loginError && !name}" name="name" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" [ngClass]="{'input-error': loginError && !email}" name="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="company">Empresa</label>
            <select class="custom-select" [(ngModel)]="company_uuid" [ngClass]="{'input-error': loginError && !company_uuid}" name="company_uuid" required>
              <option selected>Selecione</option>
              <option *ngFor="let company of companies" [value]="company.uuid">{{ company.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" [(ngModel)]="password" [ngClass]="{'input-error': loginError && !password}" name="password" id="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password-confirm">Confirme a Senha</label>
            <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" id="password-confirm"
              class="form-control" required>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-secondary btn-block">Registrar</button>
          </div>
        </form>
        <div *ngIf="errorMessage" class="mt-5 alert alert-secondary">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
