<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-8">
      <div class="login-wrapper">
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" [ngClass]="{'input-error': loginError}" name="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" [(ngModel)]="password" [ngClass]="{'input-error': loginError}" name="password" id="password" class="form-control" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-secondary btn-block">Entrar</button>
            <div *ngIf="errorMessage" class="alert alert-secondary mt-5">
              {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
