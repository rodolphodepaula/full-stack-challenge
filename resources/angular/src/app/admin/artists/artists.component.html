<div class="artist-management-container">
  <div class="header">
    <h1>Gerenciamento de Artista</h1>
  </div>

  <div class="actions">
    <input type="text" [(ngModel)]="search" name="search" id="search" class="mb-3 form-control search-input"
      placeholder="Buscar Artista...">
    <button type="button" class="btn btn-secondary" (click)="onLoadArtists()">
      Buscar
    </button>
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" (click)="onOpenModal()">
      Adicionar
    </button>
  </div>

  <div class="table-responsive-sm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Data de Cadastro</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artist of list">
          <td>{{ artist.name }}</td>
          <td>{{ artist.created_at }}</td>
          <td>
            <a data-toggle="modal" data-target="#editModal" class="cursor-pointer" (click)="onEditArtist(artist)">
              <i class="mr-2 far fa-edit"></i>
            </a>
            <i class="mr-2 far fa-trash-alt text-danger" data-toggle="modal" data-target="#confirmDeleteModal"
              (click)="setArtistForDeletion(artist.uuid)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--Modal add-->
  <div [class.show]="isModalOpen" class="modal fade" id="addModal" tabindex="-1" role="dialog"
    aria-labelledby="addModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <form method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Adicionar Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" [(ngModel)]="name"
                [ngClass]="{'input-error': loginError && !name}" name="name" id="name" placeholder="Digitar o nome"
                required>
            </div>
            <div *ngIf="errorMessage" class="mt-5 alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)=" onClear()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)=" onSubmit()">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--Modal edit-->
  <div [class.show]="isModalOpen" class="modal fade" id="editModal" tabindex="-1" role="dialog"
    aria-labelledby="editModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <form method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Adicionar Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" [(ngModel)]="name"
                [ngClass]="{'input-error': loginError && !name}" name="name" id="name" placeholder="Digitar o nome"
                required>
            </div>
            <div *ngIf="errorMessage" class="mt-5 alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)=" onClear()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)=" onSubmit()">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal delete -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir este registro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Paginação -->
</div>
